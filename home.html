<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome Dave</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="sass.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="FormStyles/registerGridStyle.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="FormStyles/loginGridStyle.css" />
    
</head>
<body>
    <form id = "main_form">
        <ul class="tab-group">
            <li id = "sign_up_element" class="tab button"><a>Sign Up</a></li>
            <li id = "login_element" class="tab button inactive"><a>Log In</a></li>
        </ul>

        <div class="tab-content">
            <div id = "sign-up">
                <label for="first_name">First name:</label> 
                <input type="text" name="first_name" id="first_name" required = true pattern = "[a-zA-Z]+">

                <label for="last_name">Last name:</label> 
                <input type="text" name="last_name" id="last_name" required = true>

                <label for="email">Email:</label>
                <input type="text" name="email" id="email">

                <label for="sign-up-username">Username:</label> 
                <input type="text" name="username" id="sign-up-username" required=true>

                <label for="sign-up-password">Password:</label> 
                <input type="password" name="sign-up-password" id="sign-up-password" required=true>

                <label for="sign-up-confirm_password">Confirm password:</label> 
                <input type="password" name="sign-up-confirm_password" id="sign-up-confirm_password" required=true>

                <button type="submit" class="button" id="sign-up-submit">Submit</button>
            </div>

            <div id = "login">
                <label for="login-email">Email:</label> 
                <input type="text" name="login-email" id="login-email" required=true>

                <label for="login-password">Password:</label> 
                <input type="password" name="login-password" id="login-password" required=true>

                <button type="submit" class="button" id="login-submit">Log In</button>

            </div>

        </div> <!-- end tab-content -->
        
    </form>
</body>
<script language="JavaScript" type="text/javascript" src="script.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
<script src="Firebase/firebaseLoad.js"></script>
<script src="Firebase/signUpAndLogIn.js" type="module"></script>
</html>
